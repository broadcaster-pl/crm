[pytest]
# StreamFlow MVP - Konfiguracja pytest

# Ścieżki testów
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opcje domyślne
addopts = -v --tb=short --strict-markers

# Markery
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test

# Async mode
asyncio_mode = auto

# Wyłącz ostrzeżenia
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimalna wersja
minversion = 7.0

# Logi
log_cli = true
log_cli_level = INFO
